<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crayon Pop ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo List</h1>
      <h3>
        Add, edit and delete tasks! Or click on a task to mark as completed. The
        bin will clean up all completed tasks.
      </h3>
      <br />
      <div class="input-section">
        <input type="text" id="todo-input" placeholder="  Enter your task" />
        <button class="add fa-solid fa-plus" onclick="addTodo()"></button>
        <button
          class="clean-up fa-solid fa-trash-can"
          onclick="cleanup()"></button>
        <!-- <button id="destroyInternet">
          DESTROY JaVaScRiPt
        </button> -->

        <!--   <button onclick="deleteTodo()">Delete</button> -->
        <!-- <button onclick="editTodo()">Edit</button> -->
      </div>
      <ul id="todo-list">
        <!-- <li>Clean the house</li>
        <li>Walk the dog</li>
        <li>Learn JS</li> -->
      </ul>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/7b2b140c57.js"
      crossorigin="anonymous"></script>
  </body>
</html>
