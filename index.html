<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7b2b140c57.js"
      crossorigin="anonymous"></script>
    <title>Crayon Pop ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo List</h1>
      <div class="input-section">
        <input type="text" id="todo-input" placeholder="  Enter your task" />
        <button class="add" onclick="addTodo()">Add</button>
        <button onclick="cleanup()">Clean Up</button>
        <button id="destroyInternet">DESTROY JAVASCRIPT</button>
        <!--   <button onclick="deleteTodo()">Delete</button> -->
        <!-- <button onclick="editTodo()">Edit</button> -->
      </div>
      <ul id="todo-list">
        <li>Clean the house</li>
        <li>Walk the dog</li>
        <li>Learn JS</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
